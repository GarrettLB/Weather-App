<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">  
    <link rel="stylesheet" href="./assets/style.css">
  </head>
    
  <body>

    <header>
      <h1>GarrettLB's Weather App!</h1>
    </header>

    <div class="row">
      <aside class="col-12 col-lg-3">
        <section class="d-flex flex-column">

          <div class="border-bottom border-dark mb-3 ms-3" id="maindisplay">
            <h1>Search for a City:</h1>
            <input class="mb-3 btn-custom border-dark" id="cityName" type="text" placeholder="City Name">
            <button class="mb-3 d-block btn btn-primary btn-lg btn-custom" id="searchBtn">Search</button>
          </div>

          <div class="mb-3 ms-3 btn-custom" id="btnUl"></div> 
        </section>
      </aside>
        
      <main class="col-12 col-lg-9"> 
        <div class="d-flex flex-column">
          
          <article class="card border-0">
            <div class="big-card card-body m-2 border border-dark">
              <h1 id="selectedCity"></h1>
              <img id="mainIcon">
      
              <p id="temp"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
              <p><span id="UVP"></span><span class="p-1" id="UV"></span></p>
            </div>
          </article>

          <h2 class="mt-2">5-Day Forecast:</h2>

          <section id="cardHolder" class="d-flex">
            <article class="card m-2 custom-card" style="width: 18rem;">
              <div class="card-body">
                <h5 id="card-1-date" class="card-title"></h5>
                <img id="card-1-img">
                <p id="card-1-temp" class="card-text"></p>
                <p id="card-1-wind" class="card-text"></p>
                <p id="card-1-humidity" class="card-text"></p>
              </div>
            </article>

            <article class="card m-2 custom-card" style="width: 18rem;">
              <div class="card-body">
                <h5 id="card-2-date" class="card-title"></h5>
                <img id="card-2-img">
                <p id="card-2-temp" class="card-text"></p>
                <p id="card-2-wind" class="card-text"></p>
                <p id="card-2-humidity" class="card-text"></p>
              </div>
            </article>

            <article class="card m-2 custom-card" style="width: 18rem;">
              <div class="card-body">
                <h5 id="card-3-date" class="card-title"></h5>
                <img id="card-3-img">
                <p id="card-3-temp" class="card-text"></p>
                <p id="card-3-wind" class="card-text"></p>
                <p id="card-3-humidity" class="card-text"></p>
              </div>
            </article>

            <article class="card m-2 custom-card" style="width: 18rem;">
              <div class="card-body">
                <h5 id="card-4-date" class="card-title"></h5>
                <img id="card-4-img">
                <p id="card-4-temp" class="card-text"></p>
                <p id="card-4-wind" class="card-text"></p>
                <p id="card-4-humidity" class="card-text"></p>
              </div>
            </article>

            <article class="card m-2 custom-card" style="width: 18rem;">
              <div class="card-body">
                <h5 id="card-5-date" class="card-title"></h5>
                <img id="card-5-img">
                <p id="card-5-temp" class="card-text"></p>
                <p id="card-5-wind" class="card-text"></p>
                <p id="card-5-humidity" class="card-text"></p>
              </div>
            </article>
          </section>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
