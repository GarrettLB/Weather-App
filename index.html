<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
    


  <body>
    <div>
      <h1>Search for a City:</h1>
      <input id="cityName" type="text" placeholder="City Name">
      <button id="searchBtn">Search</button>
    </div>

    <div>
      <ul id="btnUl"></ul>
    </div>

    <section>
      <h1 id="selectedCity"></h1>
      <img id="mainIcon">

      <p id="temp"></p>
      <p id="wind"></p>
      <p id="humidity"></p>
      <p id="UV"></p>
    </section>

    <section>
      <div id="card-1">
        <h1 id="card-1-date"></h1>
        <img id="card-1-img">
        <p id="card-1-temp"></p>
        <p id="card-1-wind"></p>
        <p id="card-1-humidity"></p>
      </div>
      <div id="card-2">
        <h1 id="card-2-date"></h1>
        <img id="card-2-img">
        <p id="card-2-temp"></p>
        <p id="card-2-wind"></p>
        <p id="card-2-humidity"></p>
      </div>
      <div id="card-3">
        <h1 id="card-3-date"></h1>
        <img id="card-3-img">
        <p id="card-3-temp"></p>
        <p id="card-3-wind"></p>
        <p id="card-3-humidity"></p>
      </div>
      <div id="card-4">
        <h1 id="card-4-date"></h1>
        <img id="card-4-img">
        <p id="card-4-temp"></p>
        <p id="card-4-wind"></p>
        <p id="card-4-humidity"></p>
      </div>
      <div id="card-5">
        <h1 id="card-5-date"></h1>
        <img id="card-5-img">
        <p id="card-5-temp"></p>
        <p id="card-5-wind"></p>
        <p id="card-5-humidity"></p>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
